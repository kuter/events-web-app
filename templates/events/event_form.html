{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1>{% block title %}{% endblock title %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{{ form.title.label }}</label>
            <input type="text" class="form-control" name="title" id="id_title" placeholder="Enter title here" value="{{ form.title.value|default:"" }}">
            <span class="text-danger">{{ form.title.errors }}</span>
        </div>
        <div class="form-group">
            <label for="id_date">{{ form.date.label }}</label>
            <input type="date" class="form-control" name="date" id="id_date" value="{{ event.date|date:"Y-m-d"}}">
            <span class="text-danger">{{ form.date.errors }}</span>
        </div>
        <div class="form-group">
            <label for="id_description">{{ form.description.label }}</label>
            <textarea class="form-control" name="description" id="id_description" rows="3" placeholder="Enter description here">{{ form.description.value|default:"" }}</textarea>
            <span class="text-danger">{{ form.description.errors }}</span>
        </div>
        <button type="submit" class="btn btn-primary">{% block submit %}Send{% endblock submit %}</button>
    </form>
</div>
{% endblock content %}
