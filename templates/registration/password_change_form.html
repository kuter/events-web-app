{% extends "base.html" %}

{% block title %}Password change{% endblock title %}

{% block content %}
<div class="container py-md-5">
    <h1>Password change</h1>
    <div class="row col-md-6">
        <form action="." method="post" accept-charset="utf-8">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">{{ form.old_password.label }}</label>
                <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Enter password" value="{{ form.old_password.value|default:"" }}" required>
                <span class="text-danger">{{ form.old_password.errors }}</span>
            </div>
            <div class="form-group">
                <label for="id_new_password1">{{ form.new_password1.label }}</label>
                <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="Enter password" value="{{ form.new_password1.value|default:"" }}" required>
                <span class="text-danger">{{ form.new_password1.errors }}</span>
            </div>
            <div class="form-group">
                <label for="id_new_password2">{{ form.new_password2.label }}</label>
                <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Enter password confirmation" value="{{ form.new_password2.value|default:"" }}" required>
                <span class="text-danger">{{ form.new_password2.errors }}</span>
            </div>
            <span class="text-danger">{{ form.non_field_errors }}</span>
            <button type="submit" class="btn btn-secondary" value="Login">Login</button>
    </div>
</div>
{% endblock content %}
